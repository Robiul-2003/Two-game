<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
<title>Simple Withdraw</title>

<style>
body{
    background-color: rgb(136,121,121);
    font-family: Arial;
}

.box{
    margin:auto;
    width:80%;
    background:white;
    padding:20px;
    border-radius:10px;
    text-align:center;position:absolute;
}

input{
    width:90%;
    padding:8px;
    margin:5px;
}

button{
    background-color:rgb(57,155,57);
    width:120px;
    height:35px;
    border:none;
    color:white;
    cursor:pointer;
}
#back{
    position:relative;font-size:25px;margin:auto;padding:15px;

}
</style>
</head>

<body>
 
<div class="box">
<h2>You Account</h2>

<h3>Balance: <span id="balance">0</span> à§³</h3>

<input type="text" id="bkash" placeholder="Enter bKash Number"><br>
<input type="number" id="amount" placeholder="Enter Amount"><br>

<button onclick="withdraw()">Withdraw</button>

<p id="msg"></p>

</div>
<a href="index.html"><p id="back"><i class="fa-solid fa-arrow-left"></i></p></a>
<script>

// Load balance
let balance = localStorage.getItem("balance");

if(balance === null){
    balance = 500;
    localStorage.setItem("balance", balance);
}

document.getElementById("balance").innerText = balance;

function withdraw(){

    let number = document.getElementById("bkash").value;
    let amount = parseInt(document.getElementById("amount").value);

    if(number === "" || isNaN(amount)){
        document.getElementById("msg").innerText = "Fill all fields!";
        return;
    }

    if(amount > balance){
        document.getElementById("msg").innerText = "Not enough balance!";
        return;
    }

    balance -= amount;
    localStorage.setItem("balance", balance);

    document.getElementById("balance").innerText = balance;
    document.getElementById("msg").innerText = "Withdraw Successful!";
}

</script>

</body>
</html>
