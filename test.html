<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    #one{ position:absolute;
        width:50px;
        height:50px;
        border-radius:50%;
        background-color:green;top:0px;
    }
     #two{position: relative;
        width:50px;
        height:50px;
        border-radius:50%;
        background-color:rgb(226, 129, 38);
    }
</style>
<body>
   <p id="one"></p>
   <p id="two"></p>
<br>
<button onclick="functon()">click </button>
<script>
  function functon(){
    document.getElementById("one").innerHTML="one";
  }
</script>
</body>
