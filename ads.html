<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ads</title>
    <style>
.slider{
   width:100%;
   height:100%;
   margin:auto;
   overflow:hidden;
   border:2px solid white;
}

.sliders{
   display:flex;
   width:100%;
   transition:0.5s;
}

.sliders img{
   width:100%;
   height:100%;
   object-fit:cover;
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="sliders">
            <img src="bkash.png" id="bksh">
            <img src="nagad.png" id="nagad">
            <img src="roket.png" id="roket">
        </div>
    </div>
        
    </div>

    <script>
let slide = document.querySelector(".sliders");
let images = document.querySelectorAll(".sliders img");
let index = 0;

setInterval(()=>{

    index++;

    if(index >= images.length){
        index = 0;
    }

    slide.style.transform =
        "translateX(" + (-images[0].clientWidth * index) + "px)";

},2000);
    </script>
</body>
</html>
