<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <title>ads</title>
    <style>
.slider{
   width:100%;
   height:100%;
   margin:auto;
   overflow:hidden;
   border:2px solid white;position: relative;
}

.sliders{
   display:flex;
   width:100%;
   transition:0.5s;
}

.sliders img{
   width:100%;
   height:100%;
   object-fit:cover;
}

.Give{
   width:100px;margin-left:40%;
   height:30px; 
}
.fa-arrow-left{
    padding:10px;
    position: absolute;
    font-size:25px;
    z-index:10;
}
    </style>
</head>
<body>
    <div class="slider">
       <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a> 
        <div class="sliders">
            <img src="bkash.png" id="bksh">
            <img src="nagad.png" id="nagad">
            <img src="roket.png" id="roket">
        </div>
    </div>
        
    </div>
<p id="money"></p>
<button onclick="functon()" class=" Give">Give</button>
    <script>
let slide = document.querySelector(".sliders");
let images = document.querySelectorAll(".sliders img");
let index = 0;

setInterval(()=>{

    index++;

    if(index >= images.length){
        index = 0;
    }

    slide.style.transform =
        "translateX(" + (-images[0].clientWidth * index) + "px)";

},2000);
    </script>
</body>
</html>
