<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

<title>Robiul</title>

<style>
body{
    background-color:rgb(105, 101, 101);
    margin:0;
}

.box1{
    margin:auto;
    width:100%;
    height:220px;
    border:2px solid black;
    background-color:black;
    position:relative;
} 

/* Player */
.player{
    position:absolute;
    bottom:0;
    left:10px;
    color:white;
    font-size:40px;
}

/* Jump Animation */
.jump{
    animation: jump 0.5s ease;
}

@keyframes jump{
    0%{ bottom:0; left:10px; }
    50%{ bottom:120px; left:40px; }
    100%{ bottom:0;  }
   
}

#count{
    color:white;
   
}
.fa-tree{
    bottom:0;
     font-size:25px;
     color:green;
     right:-50px;
     animation: move 2s linear infinite; 
     position: absolute;
}

@keyframes move{ 
    0%{ transform:translateX(0); }
    100%{ transform:translateX(-100vw); } 
   
}

.fa-bomb{
    font-size:20px;
    color:rgb(184, 146, 76); 
    margin-left:90%; 
    margin-top:130px;
    position: absolute;    
    animation: come 9s linear infinite; display:none;
}
@keyframes come{
    0%{right:0;}  
    100%{right:100%;}
}

#gameOver{
    position: absolute;
    transform: translate(-50%, -50%);
    left:50%;
    color:rgb(201, 74, 74);
    display:none;
    font-size:22px;
}
.slider{
   width:300px;
    height:200px;
    margin:auto;
    overflow:hidden;
  
}

.sliders{
    display:flex;
    width:300%;
    transition:0.5s;
}

.sliders img{
    width:300px;
    height:200px;
    object-fit:contain;
}
a{
    text-decoration: none;
    position: relative;
   
 
}
#restart{
   margin-left:40px;
    font-size:28px;
    display:block;
    cursor:pointer;
    color:white;
    text-decoration: none;
}
  .one{
    display: flex;
  }
  #adsLink{
    display:none;
    width:20px;
    height:20px;
    background-color:red;border-radius:50%;
  }
  #User{
   position: absolute;
    color: aliceblue;margin-left:90%;margin-top:18px;
  }
  a{
    color:white;
  }
</style>
</head>

<body> 

<div class="box1">
 
    <p id="User"><a href="test.html"><i class="fa-solid fa-user"> </i> 10</p></a>
    <p id="count">count: 0</p>
    <a href="ads.html" id="adsLink"> </a>
    
    <i class="fa-solid fa-person-running player" id="player"></i>
    <i class="fa-solid fa-tree" id="tree"></i>
    <i class="fa-solid fa-bomb" id="bomb"></i>
  
    <h1 id="gameOver">Game Over 
   <a href=""><i class="fa-solid fa-arrow-rotate-right" id="restart"></i></a>
    </h1>
   
</div>
<br>
<div class="slider">
<div class="sliders">
<a href="https://www.dutchbanglabank.com/"><img src="roket.png"></a>
<a href="https://www.bkash.com/en"><img src="bkash.png"></a>
<a href="https://nagad.com.bd/"><img src="nagad.png"></a>
</div>

</div>
<audio id="clickSound" src="freesound_community-click-1-94229.mp3"></audio>
<audio id="jumpclick" src="soundreality-re-stop-dj-fx-344126.mp3"></audio>
<script>

let jumpclick = document.getElementById("jumpclick"); 
let clickSound = document.getElementById("clickSound");

let player = document.getElementById("player");
let tree =document.getElementById("tree");
let bomb =document.getElementById("bomb");
let gameOverText =document.getElementById("gameOver");
let count = 0;
let gameOver = false;

function jump(){
    if(gameOver) return; // যদি game over হয়, আর jump হবে না
    if(!player.classList.contains("jump")){
        clickSound.currentTime = 0;  // sound repeat এর জন্য
        clickSound.play();
        player.classList.add("jump");        
        count++;
        document.getElementById("count").innerHTML = "count: " + count;
       if(count ==10){
        document.getElementById("adsLink").style.display="block";
       }
        setTimeout(()=>{
            player.classList.remove("jump");
        }, 500);
    }
}

// Keyboard press
document.addEventListener("keydown", function(e){
    if(e.code === "Space" || e.code === "ArrowUp"){
        jump();
    }
});

// Mobile touch
document.addEventListener("touchstart", function(){
    jump();
});

let checkDead = setInterval(function(){

    let playerRect = player.getBoundingClientRect();  // এটা যোগ করো
    let treeRect = tree.getBoundingClientRect();
    let bombRect = bomb.getBoundingClientRect();

    if(
        ( 
            playerRect.right > treeRect.left &&
            playerRect.left < treeRect.right &&
            playerRect.bottom > treeRect.top &&
            playerRect.top < treeRect.bottom
        )
        ||
        (
            playerRect.right > bombRect.left &&
            playerRect.left < bombRect.right &&
            playerRect.bottom > bombRect.top &&
            playerRect.top < bombRect.bottom
        )
    ){

        tree.style.animation = "none";
        bomb.style.animation = "none";  // display না, animation বন্ধ করো

        gameOverText.style.display = "block";
        clearInterval(checkDead);
        gameOver = true;
        // Jump sound
          clickSound.currentTime = 0;
          clickSound.play();

        jumpclick.currentTime =0;
        jumpclick.play();
    }

},10);
//slider
let slide = document.querySelector(".sliders");
let index = 0;

setInterval(()=>{
    index++;
    if(index > 2){
        index = 0;
    }
    slide.style.transform = "translateX(" + (-300 * index) + "px)";
},2000);
</script>
</body>
</html>
